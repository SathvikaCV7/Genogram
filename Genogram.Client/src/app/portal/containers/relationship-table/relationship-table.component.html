<div class="button-group">
    <button mat-raised-button class="add-buton" color="accent" (click)="onAdd()"><mat-icon>add</mat-icon>Add Relationship</button>
    <button mat-raised-button class="genogram-button" (click)="onGenogram()"><mat-icon> zoom_out_map</mat-icon>Genogram</button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item  (click)="onEdit(element)">
          <mat-icon color="primary">edit</mat-icon>
          <span color="primary">Edit</span>
        </button>
        <button mat-menu-item color="warn" (click)="onDelete(element)">
          <div>
          <mat-icon  color="warn">delete</mat-icon>
          <span color="primary">Delete</span>
          </div>
        </button>
      </mat-menu>
    </td>
  </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="firstname">First Name </th>
      <td mat-cell *matCellDef="let element"><a (click)="onEdit(element)" > {{element.firstName}}</a> </td>
    </ng-container>
  
 
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="relationshipType">
      <th mat-header-cell *matHeaderCellDef> Relationship</th>
      <td mat-cell *matCellDef="let element"> {{element.relationshipType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber || "-"}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email || "-"}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="isPrimaryContact">
      <th mat-header-cell *matHeaderCellDef> Primary Contact </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="primary-contact-box" *ngIf="element.isPrimaryContact;">
          <mat-icon color="primary">check</mat-icon>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element" ><a (click)="onRemarks(element)"> <mat-icon color="black" *ngIf="element.remarks">chat</mat-icon></a></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
