<div class="button-group">
    <button mat-raised-button class="add-buton" style=" background-color: #19485F;
  color: #d3c0aa;" (click)="onAdd()"><mat-icon style=" background-color: #19485F;
  color: #d3c0aa;">add</mat-icon>Add Relationship</button>
    <button mat-raised-button style="color:#19485F;
  background-color: #d3c0aa;" class="genogram-button" (click)="onGenogram()"><mat-icon> zoom_out_map</mat-icon>Genogram</button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="more_verti">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit(element)" class="edit-text">
          <mat-icon class="edit-text">edit</mat-icon>
          Edit
        </button>
        <button mat-menu-item (click)="onDelete(element)" class="del-text">
          <mat-icon class="del-text">delete</mat-icon>
          Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="firstname">First Name </th>
      <td mat-cell *matCellDef="let element" ><a (click)="onEdit(element)" class="a-link"> {{element.firstName}}</a> </td>
    </ng-container>
  
 
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="firstname"> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="relationshipType">
      <th mat-header-cell *matHeaderCellDef class="firstname"> Relationship</th>
      <td mat-cell *matCellDef="let element"> {{element.relationshipType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef class="firstname"> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber || " "}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="firstname"> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email || " "}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="isPrimaryContact">
      <th mat-header-cell *matHeaderCellDef class="firstname"> Primary Contact </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="primary-contact-box" *ngIf="element.isPrimaryContact;">
          <mat-icon color="primary">check</mat-icon>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef class="firstname"> Remarks </th>
      <td mat-cell *matCellDef="let element" ><a (click)="onRemarks(element)"> <mat-icon class="chat" *ngIf="element.remarks">chat</mat-icon></a></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
