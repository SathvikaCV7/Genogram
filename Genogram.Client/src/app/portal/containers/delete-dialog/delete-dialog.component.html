<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  Are you sure you want to delete this relationship?
</mat-dialog-content>
<mat-dialog-actions class="row act">
    <div class="col-md-6 cncle-btn">
      <button mat-raised-button class="btn btn-secondary w-100"  (click)="onCancel()">Cancel</button>
    </div>
    <div class="col-md-6 sbt-btn">
      <button mat-raised-button class="btn btn-primary w-100 confirm-button" color="warn" (click)="onConfirm()">Confirm</button>
    </div>
  </mat-dialog-actions>
