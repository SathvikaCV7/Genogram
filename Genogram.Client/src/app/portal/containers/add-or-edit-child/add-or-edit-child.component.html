<div class="diaglogbox container">
  <h2 mat-dialog-title>{{ child ? 'Edit Child Details' : 'Add New Child' }}</h2>

  <div class="form-elements">
    <mat-dialog-content>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field class="full-width">
              <mat-label> Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="form.get('name')?.errors && form.get('name')?.touched">
                <span *ngIf="form.get('name')?.errors?.['required']">
                  First name is required.
                </span>
                <span *ngIf="form.get('name')?.errors?.['minlength']">
                  First name must be at least 3 characters long.
                </span>
                <span *ngIf="form.get('name')?.errors?.['pattern']">
                  Enter only Letters
                </span>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" />
              <mat-error *ngIf="form.get('address')?.hasError('required')">
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          
            <div class="col-lg-6">
              <mat-form-field class="full-width">
                <mat-label>Nationality</mat-label>
                <input matInput formControlName="nationality" />
                <mat-error *ngIf="form.get('nationality')?.hasError('required')">
                  Last Name is required
                </mat-error>
              </mat-form-field>
            </div>
          

          <div class="col-lg-6">
            <mat-form-field class="full-width">
              <mat-label>Language</mat-label>
              <input matInput type="text" formControlName="language" />
              <mat-error *ngIf="form.get('language')?.errors && form.get('language')?.touched">
                <span *ngIf="form.get('language')?.errors?.['pattern']">
                  Enter a valid email address
                </span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="myDatePicker" formControlName="dateOfBirth" />
              <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatePicker></mat-datepicker>
              <mat-error *ngIf="form.get('dateOfBirth')?.hasError('required')">
                Date of Birth is required
              </mat-error>
            </mat-form-field>
          </div>       
        <div class="col-md-6">
          <label for="imageUpload" class="form-label">Upload Image</label>
          <input type="file" id="imageUpload" class="form-control" (change)="onFileChange($event)" accept="image/*"
            formControlName="image" />
          </div>
        </div>
      </form>
    </mat-dialog-content>
  </div>

  <mat-dialog-actions class="row g-3">
    <div class="col-md-6">
      <button mat-raised-button class="btn btn-secondary w-100" color="warn" (click)="onCancel()">Cancel</button>
    </div>
    <div class="col-md-6">
      <button mat-raised-button class="btn btn-primary w-100 save-btn" (click)="onSubmit()">
        Save
      </button>
    </div>
  </mat-dialog-actions>
</div>
